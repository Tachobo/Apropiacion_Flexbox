<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/navegante.css">
</head>
<body>
    <section>
    <form class="contact-form">
    <!-- fila 1 -->
    <div class="contact-form__row">
    <div class="contact-form__group">
        <label for="name" class="contact-form__label">Nombre</label>
        <input type="text" id="name" class="contact-form__input" placeholder="Mario" required>
    </div>
    <div class="contact-form__group">
        <label for="email" class="contact-form__label">Correo electrónico</label>
        <input type="email" id="email" class="contact-form__input" placeholder="MR.T@email.com" required>
    </div>
    </div>
    <!-- fila 2 -->
    <div class="contact-form__row">
    <div class="contact-form__group">
        <label for="last-name" class="contact-form__label">Apellido</label>
        <input type="text" id="last-name" class="contact-form__input" placeholder="Baracus" required>
    </div>
    <div class="contact-form__group">
        <label for="phone" class="contact-form__label">Teléfono</label>
        <input type="tel" id="phone" class="contact-form__input" placeholder="+57 300 000 0000">
    </div>
    </div>
    <!-- mensaje que ocupa dos filas -->
    <div class="contact-form__group">
        <label for="message" class="contact-form__label">Mensaje</label>
        <textarea id="message" class="contact-form__textarea" placeholder="Escribe tu mensaje..."></textarea>
    </div>
    <button type="submit" class="button contact-form__button">Enviar</button>
    </form>
    </section>
</body>
</html>
