<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Css/navegante.css">
</head>
<body>
    <section class="card-container">
        <div class="card">
            <h2 class="card__title">Tamales</h2>
            <img class="card__image" src="../Img/Tamal.png" alt="Tamales antioqueños">
            <p class="card__description">Los mejores tamales antioqueños</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <h2 class="card__title">Buñuelos</h2>
            <img class="card__image" src="../Img/Bu.png" alt="Buñuelos de Medellin">
            <p class="card__description">Los mejores buñuelos de Medellin</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <h2 class="card__title">Masato</h2>
            <img class="card__image" src="../Img/Masato.png" alt="Masato de Colombia">
            <p class="card__description">El mejor masato de Colombia</p>
            <button class="button">Comprar</button>
        </div>
        <div class="card">
            <h2 class="card__title">Pan</h2>
            <img class="card__image" src="../Img/Pan.png" alt="Pan de Colombia">
            <p class="card__description">El mejor pan de Giron</p>
            <button class="button">Comprar</button>
        </div>
    </section>  
</body>
</html>
